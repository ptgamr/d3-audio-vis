<ul class="playlist" ui-sortable="sortableOptions" ng-model="songs">
  <li
    ng-repeat="song in songs track by $index"
    ng-mouseenter="hover=1"
    ng-mouseleave="hover=0"
    ng-class="{playing: playing($index)}"
    class="ellipsis queue-song">
    <div class="ilb song-handle">
      {{song.name}}
      <div ng-show="hover" class="ilb playlist-controls">
        <i ng-click="play($index)" ng-hide="playing($index)" class="glyphicon glyphicon-play pointer"></i>
        <i ng-click="pause()" ng-show="playing($index)" class="glyphicon glyphicon-pause pointer"></i>
        <i ng-click="remove($index)" class="glyphicon glyphicon-remove pointer"></i>
      </div>
    </div>
  </li>
</ul>
