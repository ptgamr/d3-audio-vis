<ul class="playlist">
  <li ng-repeat="song in songs track by $index">
    {{song}}
    <button type="button" ng-click="play($index)" ng-hide="playing($index)"><i class="icon-play"></i></button>
    <button type="button" ng-click="pause()" ng-show="playing($index)"><i class="icon-pause"></i></button>
    <button type="button" ng-click="remove($index)"><i class="icon-stop"></i></button>
  </li>
</ul>
