<div class="container" ng-controller="SongCtrl">
  <ul class="tabs">
    <li ng-click="toggleTab('search')" class="ilb pointer" ng-class="{active: activeTab('search')}">Search</li>
    <li ng-click="toggleTab('url')" class="ilb pointer" ng-class="{active: activeTab('url')}">Web MP3</li>
    <li ng-click="toggleTab('vis')" class="ilb pointer" ng-class="{active: activeTab('vis')}">Visualizer</li>
  </ul>
  <div class="main_window ilb clearfix float-left">
    <div class='unit float-left' ng-show="activeTab('search')">
      <h2>Songs</h2>
      <ul class="">
        <li ng-repeat="song in songs" class="pointer" ng-click="queue(song)" >
          {{song}}
        </li>
      </ul>
    </div>

    <div class='unit float-left' ng-show="activeTab('url')">
      <h2>Enter an mp3 URL</h2>
      <div class="ilb lh1 datestamp">
        <input ng-model="songUrl" placeholder="enter url" type="text">
        <button type="button" ng-click="queue(songUrl)">Play</button>
      </div>
    </div>

    <div class='unit float-left' ng-show="activeTab('vis')">
      <circles width="960" height="420" data="data" frequency-data="array" update="update"></circles>
    </div>
  </div>

  <playlist array="array" songs="selectedSongs" class="float-left"></playlist>

</div>
