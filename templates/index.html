<div class="container" ng-controller="SongCtrl">
  <ul class="tabs">
    <li ng-click="toggleTab('search')" class="ilb pointer" ng-class="{active: activeTab('search')}">Search</li>
    <li ng-click="toggleTab('url')" class="ilb pointer" ng-class="{active: activeTab('url')}">Web MP3</li>
    <li ng-click="toggleTab('vis')" class="ilb pointer" ng-class="{active: activeTab('vis')}">Visualizer</li>
  </ul>
  <div class="main_window ilb clearfix float-left" ng-style="variableWidth()">
    <div ng-show="activeTab('search')">
      <h2 class="ilb">Songs</h2>
      <span class="float-right">
        <input class="input" ng-model="searchText" placeholder="Search" type="text">
      </span>
      <div class="table-container">
        <table class="search">
          <tr class="headers">
            <th class="pointer"
              ng-click='sortService.setPredicate("Metadata.Track")'>Track</th>
            <th class="pointer"
              ng-click='sortService.setPredicate("Metadata.Name")'>Name</th>
            <th class="pointer"
              ng-click='sortService.setPredicate(["Metadata.Album", "Metadata.Track"])'>Album</th>
            <th class="pointer"
              ng-click='sortService.setPredicate(["Metadata.Artist", "Metadata.Album", "Metadata.Track"])'>Artist</th>
            <th class="pointer"
              ng-click='sortService.setPredicate("Metadata.Genre")'>Genre</th>
          </tr>
          <tr
            ng-repeat="song in songs | filter:searchText |
            orderBy:sortService.predicate():sortService.reverse()"
            class="pointer"
            ng-class="{odd: $odd}"
            ng-click="queue(song)">
            <td>{{song.Metadata.Track}}</td>
            <td>{{song.Metadata.Name}}</td>
            <td>{{song.Metadata.Album}}</td>
            <td>{{song.Metadata.Artist}}</td>
            <td>{{song.Metadata.Genre}}</td>
          </tr>
        </table>
      </div>
    </div>

    <div class='unit float-left' ng-show="activeTab('url')">
      <h2>Enter DMS URL</h2>
      <div class="ilb lh1 datestamp">
        <input class="input" ng-model="serverUrl" placeholder="enter url" type="text">
        <i ng-click="addServer(serverUrl)" class="glyphicon glyphicon-plus pointer"></i>
      </div>
    </div>

    <div class='unit float-left' ng-show="activeTab('vis')">
      <circles width="960" height="420" data="data" frequency-data="array" update="update"></circles>
    </div>
  </div>

  <playlist array="array" songs="selectedSongs" class="float-left" ng-show="selectedSongs.length"></playlist>

</div>
