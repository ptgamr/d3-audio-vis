<h1>Stuart Nelson</h1>

<div>
  <img class="profile-picture" src="/img/profile_bw.jpg" />
  <div class="about lh1">
    <div>
      I work at <a href="http://www.neo.com"><strong>Neo</strong></a>
    </div>
    <div>
      You can find me on <a href="http://www.twitter.com/stuartnelson3"><strong>Twitter</strong></a> and <a href="http://www.github.com/stuartnelson3"><strong>Github</strong></a>
    </div>
  </div>
</div>

<div class='unit'>
  <h2>Songs</h2>
  <div>
    {[{range .}]}

    <div>
      <div class="ilb lh1 datestamp">
        <span class="pointer" ng-click="loadSound('{[{.}]}')" >
          {[{.}]}
        </span>
      </div>
    </div>

    {[{end}]}
  </div>
</div>

<div class='unit'>
  <h2>Enter an mp3 URL</h2>
  <div class="ilb lh1 datestamp">
    <input ng-model="songUrl" placeholder="enter url" type="text">
    <button type="button" ng-click="loadSound(songUrl)">Play</button>
  </div>
</div>

</div>

<circles data="data"></circles>
